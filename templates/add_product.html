{% extends "base.html" %}

{% block title %}상품 추가 - 재고관리 시스템{% endblock %}

{% block content %}
<h1>새 상품 추가</h1>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post" action="/product/add" class="mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="name" class="form-label">상품명</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="options" class="form-label">옵션 (예: 색상: 빨강, 파랑 / 사이즈: S, M, L)</label>
                <input type="text" class="form-control" id="options" name="options" placeholder="옵션을 입력하세요 (선택사항)">
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">가격 (원)</label>
                <input type="number" class="form-control" id="price" name="price" min="0" step="100" required>
            </div>
            
            <div class="mb-3">
                <label for="quantity" class="form-label">초기 재고 수량</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="0" value="0" required>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="mb-3">
                <label for="margin_naver" class="form-label">네이버 마진율 (%)</label>
                <input type="number" class="form-control" id="margin_naver" name="margin_naver" min="0" max="100" step="0.1" required>
            </div>
            
            <div class="mb-3">
                <label for="margin_coupang" class="form-label">쿠팡 마진율 (%)</label>
                <input type="number" class="form-control" id="margin_coupang" name="margin_coupang" min="0" max="100" step="0.1" required>
            </div>
            
            <div class="mb-3">
                <label for="margin_self" class="form-label">자사몰 마진율 (%)</label>
                <input type="number" class="form-control" id="margin_self" name="margin_self" min="0" max="100" step="0.1" required>
            </div>
        </div>
    </div>
    
    <div class="mt-3">
        <button type="submit" class="btn btn-success">상품 추가</button>
        <a href="/inventory" class="btn btn-secondary">취소</a>
    </div>
</form>
{% endblock %}
